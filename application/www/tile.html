<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=100%, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="tile.css" rel="stylesheet" type="text/css" media="screen">

	<script src="http://edge.spaceify.net/libs/spaceifyinitialize.js?jquery"></script>					<!-- Get Spaceify's classes and jQuery. Wait for spaceifyReady event! -->

	<title></title>

	<script>
		window.addEventListener("spaceifyReady", function()
			{
			var core = new SpaceifyCore();
			core.getManifest("spaceify/pictureviewer", function(err, manifest)
				{
				jQuery("#name").append(document.createTextNode(manifest.name));
				jQuery("#version").append(document.createTextNode("v" + manifest.version));
				jQuery("#developer").append(document.createTextNode(manifest.developer.name));
				jQuery("#category").append(document.createTextNode(manifest.category));
				jQuery("#edgeTile").css({visibility: "visible"});
				});
			});
	</script>
</head>

<body style="overflow: hidden;" onclick="window.open('http://www.hs.fi', '_blank')">
	<div class="edgeTile" style="visibility: hidden;" id="edgeTile">

		<div class="edgeTileImage">
			<img width="128" height="128" src="images/icon.png" id="icon">
		</div>

		<div class="edgeTileInfo">
			<div class="edgeTitle spacer" id="name"></div>

			<div class="edgeItem" id="version"></div>

			<div class="edgeItem" id="developer"></div>

			<div class="edgeItem" id="category" style="text-transform: capitalize;"></div>
		</div>

	</div>
</body>

</html>
